group 'org.orion'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-jasper
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.1'
    //Test unitaire
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.1"
    testCompile "org.junit.jupiter:junit-jupiter-engine:5.0.1"
    testCompile "org.junit.jupiter:junit-jupiter-params:5.0.1"
    testCompile "org.junit.platform:junit-platform-launcher:1.0.0"
    //Hibernate et Mysql pour la persistance
    compile "org.hibernate:hibernate-core:5.2.13.Final"
    compile "mysql:mysql-connector-java:6.0.3"
    // H2 database pour la base de donn√©e en memoire
    compile "com.h2database:h2:1.4.194"
    //log4j
    compile "org.slf4j:slf4j-api:1.8.0-beta0"
    compile "org.slf4j:slf4j-log4j12:1.8.0-beta0"

    // https://mvnrepository.com/artifact/jstl/jstl
    compile group: 'jstl', name: 'jstl', version: '1.2'

}
